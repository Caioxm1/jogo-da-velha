            function swapTurns() {
                // --- MUDANÇA FINAL: O MOTOR COMPLETO DOS EVENTOS CAÓTICOS ---
                if (gameMode.startsWith('caotico') && eventManager) {
                    let eventExpired = false;

                    // 1. Gerencia Mina Terrestre (se expirar)
                    if (eventManager.minedCell.turnsLeft > 0) {
                        eventManager.minedCell.turnsLeft--;
                        if (eventManager.minedCell.turnsLeft === 0) {
                            logAction('A Mina Terrestre 💥 não foi ativada e se dissipou.', 'system-log');
                            eventExpired = true;
                        }
                    }
                    // 2. Gerencia Célula Amaldiçoada (se expirar)
                    if (!eventExpired && eventManager.cursedCell.turnsLeft > 0) {
                        eventManager.cursedCell.turnsLeft--;
                        if (eventManager.cursedCell.turnsLeft === 0) {
                            logAction('A Célula Amaldiçoada se dissipou.', 'system-log');
                            eventExpired = true;
                        }
                    }
                    // 3. Gerencia Portais (se expirarem)
                    if (!eventExpired && eventManager.portals.turnsLeft > 0) {
                        eventManager.portals.turnsLeft--;
                        if (eventManager.portals.turnsLeft === 0) {
                            logAction('Os portais 🌀 se fecharam.', 'system-log');
                            eventExpired = true;
                        }
                    }
                    // 4. Gerencia o Buraco Negro
                    if (!eventExpired && eventManager.blackHole.turnsLeft > 0) {
                        eventManager.blackHole.turnsLeft--;
                        if (eventManager.blackHole.turnsLeft === 0) {
                            logAction('O Buraco Negro ⚫ se dissipou.', 'system-log');
                            eventExpired = true;
                        }
                    }
                    // 5. Gerencia a Névoa de Batalha
                    if (!eventExpired && eventManager.foggyCells.length > 0) {
                        if (eventManager.foggyCells.turnCreated === undefined) {
                            eventManager.foggyCells.turnCreated = isOTurn;
                        } else if (eventManager.foggyCells.turnCreated !== isOTurn) {
                             logAction('A Névoa de Batalha 🌫️ se dissipou!', 'system-log');
                             eventExpired = true;
                        }
                    }
                    // 6. Gerencia a Inversão de Poder
                    if (!eventExpired && eventManager.powerInversionActive) {
                         if (eventManager.powerInversionTurn === undefined) {
                            eventManager.powerInversionTurn = !isOTurn;
                         } else if (eventManager.powerInversionTurn === !isOTurn) {
                             logAction('O efeito da Inversão de Poder ⚡ acabou.', 'system-log');
                             eventExpired = true;
                         }
                    }
                    
                    if(eventExpired) {
                        eventManager.consumeAndRefresh();
                    } else if (eventManager.meteorShowerActive) {
                        const METEOR_CHANCE = 0.2; // 20%
                        if (Math.random() < METEOR_CHANCE) {
                            const allPieces = [...movesX, ...movesO];
                            if (allPieces.length > 0) {
                                const pieceToDestroy = allPieces[Math.floor(Math.random() * allPieces.length)];
                                const pieceIndex = parseInt(pieceToDestroy.dataset.cellIndex);
                                const wasX = pieceToDestroy.classList.contains(X_CLASS);

                                logAction(`Um meteoro ☄️ caiu e destruiu a peça na casa ${pieceIndex + 1}!`, 'system-log');
                                playSound(bombSound);

                                if (wasX) {
                                    movesX = movesX.filter(c => c !== pieceToDestroy);
                                } else {
                                    movesO = movesO.filter(c => c !== pieceToDestroy);
                                }
                                
                                pieceToDestroy.classList.remove(X_CLASS, O_CLASS, 'oldest-piece');
                                updateOldestPieceIndicator();
                            }
                        }
                    }
                }

                // Lógica original da função
                isOTurn = !isOTurn;
                updateTurnIndicator();
                showTurnAnnouncement();
                if (isGameActive && isOTurn && gameMode.includes('single')) {
                    triggerAiTurn();
                }
            }
            
            function triggerAnimation(attacker, defender, isXAttacking) {
                const attackDir = isXAttacking ? '30px' : '-30px';
                const hitDir = isXAttacking ? '-15px' : '15px';
                attacker.style.setProperty('--translate-x', attackDir);
                defender.style.setProperty('--translate-x', hitDir);
                attacker.classList.add('attack');
                defender.classList.add('hit');
                setTimeout(() => {
                    attacker.classList.remove('attack');
                    defender.classList.remove('hit');
                }, 600);
            }
        
            function handleDamage(winnerClass, damage = DAMAGE_PER_POINT, winningCombo = null) {
                const defenderClass = winnerClass === X_CLASS ? O_CLASS : X_CLASS;
                const defenderSkills = defenderClass === X_CLASS ? skills.x : skills.o;
                let finalDamage = damage;
                
                logAction(`PONTO PARA ${winnerClass.toUpperCase()}!`, `player-${winnerClass}-log`);

                if (gameMode.startsWith('tatico') && defenderSkills.shieldActive) {
                    console.log(`Ataque de ${winnerClass} bloqueado pelo escudo de ${defenderClass}.`);
                    logAction(`Escudo 🛡️ de ${defenderClass.toUpperCase()} bloqueia o ataque!`, `player-${defenderClass}-log`);
                    playSound(shieldSound);
                    defenderSkills.shieldActive = false;
                    const defenderChar = defenderClass === X_CLASS ? charX : charO;
                    defenderChar.classList.remove('shielded');
                    updateSkillButtonsState();
                    setTimeout(() => swapTurns(), 500);
                    return;
                }
                
                const attackerSkills = winnerClass === X_CLASS ? skills.x : skills.o;
                if (attackerSkills.damageBoostActive) {
                    finalDamage = DAMAGE_PER_POINT * 2;
                    console.log(`Sacrifício! ${winnerClass} causa dano dobrado: ${finalDamage}`);
                    logAction(`Dano de Sacrifício 💀! Ataque de ${winnerClass.toUpperCase()} causa ${finalDamage} de dano!`, `player-${winnerClass}-log`);
                    attackerSkills.damageBoostActive = false;
                    const attackerChar = winnerClass === X_CLASS ? charX : charO;
                    attackerChar.classList.remove('damage-boost');
                } else {
                    if (gameMode.startsWith('caotico') && eventManager && eventManager.powerInversionActive) {
                        const attackerHealth = winnerClass === X_CLASS ? healthX : healthO;
                        const defenderHealth = winnerClass === X_CLASS ? healthO : healthX;
                        if (attackerHealth < defenderHealth) {
                            finalDamage *= 1.5; // 50% bonus
                            logAction(`Inversão de Poder ⚡! ${winnerClass.toUpperCase()} causa dano aumentado: ${finalDamage.toFixed(0)}!`, `player-${winnerClass}-log`);
                        }
                    }
                    if(!attackerSkills.damageBoostActive) {
                        logAction(`${winnerClass.toUpperCase()} causa ${finalDamage.toFixed(0)} de dano.`, `player-${winnerClass}-log`);
                    }
                }
        
                if (attackerSkills.vampirism) {
                    const healAmount = finalDamage * 0.5;
                    console.log(`${winnerClass} usa Vampirismo e cura ${healAmount} de vida.`);
                    logAction(`Vampirismo 🩸 cura ${winnerClass.toUpperCase()} em ${healAmount.toFixed(0)} pontos.`, `player-${winnerClass}-log`);
                    if(winnerClass === X_CLASS) {
                        healthX = Math.min(100, healthX + healAmount);
                    } else {
                        healthO = Math.min(100, healthO + healAmount);
                    }
                    playSound(healSound);
                    updateHealthBars();
                }
                
                if (winningCombo) {
                    boardElement.classList.add('locked', 'dimmed-board');
                    
                    const winnerColor = winnerClass === X_CLASS ?
                        getComputedStyle(document.documentElement).getPropertyValue('--cor-x') :
                        getComputedStyle(document.documentElement).getPropertyValue('--cor-o');
                    winningCombo.forEach(index => {
                        const cell = cellElements[index];
                        cell.classList.add('winning-cell-pulse');
                        cell.style.setProperty('--pulse-color', winnerColor);
                    });
                    
                    drawWinningLaserLine(winnerClass, winningCombo);
                    
                    setTimeout(() => {
                        boardElement.classList.remove('dimmed-board', 'locked');
                        winningLaserLine.classList.remove('winning-laser-active');
                        winningCombo.forEach(index => {
                            cellElements[index].classList.remove('winning-cell-pulse');
                            cellElements[index].style.removeProperty('--pulse-color');
                        });
                        applyDamageEffects(winnerClass, finalDamage);
                    }, 1500);
                } else {
                    applyDamageEffects(winnerClass, finalDamage);
                }
            }
        
            function endGame() {
                isGameActive = false;
                stopBattleMusic();
                clearInterval(drainInterval); clearTimeout(aiTimeout);
                if(eventManager) eventManager.stop();
                playSound(victorySound);
                
                const winner = healthO <= 0 ? charX : charO;
                const loser = healthO <= 0 ? charO : charX;
                const winnerColor = healthO <= 0 ? 'var(--cor-x)' : 'var(--cor-o)';
                const winnerClass = healthO <= 0 ? 'x' : 'o';
                
                winner.style.setProperty('--winner-color', winnerColor);
                winner.classList.add('victory');
                loser.classList.add('defeat');
                
                const winnerName = healthO <= 0 ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                winningMessageTextElement.innerText = `${winnerName} venceu!`;
                logAction(`<strong>FIM DE JOGO! ${winnerName} é o vencedor!</strong>`, `player-${winnerClass}-log`);
                winningMessageElement.classList.add('show');
                healthContainerX.classList.remove('active');
                healthContainerO.classList.remove('active');
                charX.classList.remove('turn-active');
                charO.classList.remove('turn-active');
                boardElement.classList.add('locked');
                
                winningLaserLine.classList.remove('winning-laser-active');
                boardElement.classList.remove('dimmed-board');
                cellElements.forEach(cell => {
                    cell.classList.remove('winning-cell-pulse');
                    cell.style.removeProperty('--pulse-color');
                });
            }
        
            function updateTurnIndicator() {
                healthContainerX.classList.toggle('active', !isOTurn);
                healthContainerO.classList.toggle('active', isOTurn);
                
                charX.classList.toggle('turn-active', !isOTurn);
                charO.classList.toggle('turn-active', isOTurn);
                
                if (!isOTurn) {
                    charX.style.setProperty('--player-color', 'var(--cor-x)');
                } else {
                    charO.style.setProperty('--player-color', 'var(--cor-o)');
                }
                
                if(gameMode && gameMode.startsWith('tatico')) updateSkillButtonsState();
            }
        
            function updateHealthBars() {
                healthBarX.style.width = `${healthX}%`;
                healthBarO.style.width = `${healthO}%`;
            }
        
            function checkWin(currentClass, currentMoves) {
                const playerMoves = currentMoves.map(el => parseInt(el.dataset.cellIndex));
                if (playerMoves.length < 3) return { hasWon: false, combo: null };
                for (const combo of WINNING_COMBINATIONS) {
                    if (combo.every(i => playerMoves.includes(i))) {
                        return { hasWon: true, combo: combo };
                    }
                }
                return { hasWon: false, combo: null };
            }
        
            function placeMark(cell, currentClass) {
                playSound(clickSound);
                const currentMoves = currentClass === X_CLASS ? movesX : movesO;
                const playerName = currentClass === X_CLASS ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} marca a casa ${parseInt(cell.dataset.cellIndex) + 1}.`, `player-${currentClass}-log`);
        
                clearInterdiction();
        
                if (currentMoves.length >= MAX_MOVES) {
                    const oldestCell = currentMoves.shift();
                    oldestCell.classList.remove(X_CLASS, O_CLASS);
                    const oldParticle = oldestCell.querySelector('.particle-effect');
                    if (oldParticle) oldParticle.remove();
                }
        
                const particleDiv = document.createElement('div');
                particleDiv.classList.add('particle-effect');
                const particleColor = currentClass === X_CLASS ? 'var(--cor-x)' : 'var(--cor-o)';
                particleDiv.style.setProperty('--particle-color', particleColor);
                cell.appendChild(particleDiv);
                
                particleDiv.addEventListener('animationend', () => {
                    particleDiv.remove();
                }, { once: true });
                
                cell.classList.add(currentClass);
                currentMoves.push(cell);
        
                updateOldestPieceIndicator();
        
                const winResult = checkWin(currentClass, currentMoves);
                if (winResult.hasWon) {
                    handleDamage(currentClass, DAMAGE_PER_POINT, winResult.combo);
                } else if(isGameActive) {
                    swapTurns();
                }
            }
        
            function triggerAiTurn() {
                if (isGameActive && isOTurn && gameMode.includes('single')) {
                    boardElement.classList.add('locked');
                    const aiMoveHandler = gameMode === 'tatico_single' ? aiMoveTatico :
                                          gameMode === 'caotico_single' ? aiMoveCaotico :
                                          aiMoveStandard;
                    aiTimeout = setTimeout(aiMoveHandler, 1000 + Math.random() * 500);
                }
            }
        
            function handleVsAiClick(e) {
                if (isOTurn || !isGameActive) return;
                
                if(gameMode.includes('tatico') || gameMode.includes('caotico')) {
                    handleTaticoClick(e);
                    return;
                }
                
                const currentClass = X_CLASS;
                const cell = e.target;
                if (!isGameActive || cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS) || cell.classList.contains('interdicted')) return;
                placeMark(cell, currentClass);
            }
        
            function handleLocalClick(e) {
                const cell = e.target;
                if (!isGameActive || cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS) || cell.classList.contains('interdicted')) return;
                
                const currentClass = isOTurn ? O_CLASS : X_CLASS;
                
                placeMark(cell, currentClass);
            }
            
            function handleTaticoClick(e) {
                const cell = e.target;
                if (targetingState) {
                    if (cell.classList.contains('targetable')) {
                        switch (targetingState.skill) {
                            case 'bomb':
                                handleBombExecution(cell);
                                break;
                            case 'sacrifice':
                                handleSacrificeExecution(cell);
                                break;
                            case 'swap':
                                if (targetingState.firstPick === null) {
                                    targetingState.firstPick = cell;
                                    cell.classList.add('swap-first-pick');
                                    cell.classList.remove('targetable');
                                } else {
                                    handleSwapExecution(targetingState.firstPick, cell);
                                }
                                break;
                            case 'shove':
                                if (targetingState.pieceToPush === null) {
                                    targetingState.pieceToPush = cell;
                                    cell.classList.add('swap-first-pick');
                                    
                                    const sourceIndex = parseInt(cell.dataset.cellIndex);
                                    const adjacentIndexes = getAdjacentCells(sourceIndex);
                                    
                                    cellElements.forEach(c => c.classList.remove('targetable'));
                                    
                                    let hasValidTarget = false;
                                    adjacentIndexes.forEach(index => {
                                        const adjacentCell = cellElements[index];
                                        if (!adjacentCell.classList.contains(X_CLASS) && !adjacentCell.classList.contains(O_CLASS)) {
                                            adjacentCell.classList.add('targetable');
                                            hasValidTarget = true;
                                        }
                                    });

                                    if (!hasValidTarget) {
                                        showNotification("Nenhum espaço adjacente válido para empurrar esta peça.");
                                        logAction("Tentativa de Empurrão falhou: sem alvos.", `player-${isOTurn ? 'o' : 'x'}-log`);
                                        resetTargetingMode();
                                        return;
                                    }
                                    console.log("Peça selecionada. Agora selecione uma casa vazia adjacente.");
                                } 
                                else {
                                    handleShoveExecution(targetingState.pieceToPush, cell);
                                }
                                break;
                        }
                    }
                    return; 
                }
        
                const cellIndex = parseInt(cell.dataset.cellIndex);
                if (!isGameActive || cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS) || cellIndex === interdictedCellIndex) {
                    return;
                }
                const currentClass = isOTurn ? O_CLASS : X_CLASS;
                placeMark(cell, currentClass);
            }
        
            function handleCaoticClick(e) {
                const cell = e.target;
                if (!isGameActive || cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS) || cell.classList.contains('black-hole')) return;

                playSound(clickSound);
                const currentClass = isOTurn ? O_CLASS : X_CLASS;
                let targetCell = cell;

                // --- MUDANÇA: Usando a nova estrutura de objetos do eventManager ---
                if (eventManager && eventManager.hasActiveEvent) {
                    
                    if (eventManager.isCursed(cell)) {
                        healthX = Math.max(0, healthX - 10);
                        healthO = Math.max(0, healthO - 10);
                        updateHealthBars();
                        logAction(`Ambos os jogadores tocaram na Célula Amaldiçoada e perderam 10 de vida!`, 'system-log');
                        eventManager.consumeAndRefresh();
                        if (isGameActive) {
                            if (healthX <= 0 || healthO <= 0) endGame();
                            else swapTurns();
                        }
                        return; // O turno é consumido
                    } 
                    
                    else if (eventManager.isMined(cell)) {
                        eventManager.triggerMine(currentClass); // triggerMine agora chama consumeAndRefresh
                        if (isGameActive) swapTurns();
                        return; // O turno é consumido
                    } 
                    
                    else if (cell.classList.contains('portal')) {
                        const otherPortal = eventManager.getOtherPortal(cell);
                        if (otherPortal && !otherPortal.classList.contains(X_CLASS) && !otherPortal.classList.contains(O_CLASS)) {
                            playSound(teleportSound);
                            logAction(`${currentClass.toUpperCase()} entrou num portal e saiu na casa ${parseInt(otherPortal.dataset.cellIndex) + 1}!`, `player-${currentClass}-log`);
                            targetCell = otherPortal;
                            eventManager.consumeAndRefresh();
                            placeMark(targetCell, currentClass); // Coloca a marca e troca o turno
                            return; // O turno é consumido
                        }
                    }
                }
                
                // Se nenhum evento foi consumido, apenas coloca a marca.
                placeMark(targetCell, currentClass); 
            }
            
            function wouldWin(playerClass, moveCell, currentMoves) {
                const tempMoves = [...currentMoves, moveCell];
                if (tempMoves.length > MAX_MOVES) tempMoves.shift();
                if (tempMoves.length < 3) return false;
                let tempIndexes = tempMoves.map(el => parseInt(el.dataset.cellIndex));
                return WINNING_COMBINATIONS.some(combo => combo.every(i => tempIndexes.includes(i)));
            }
            
            function aiMoveStandard() {
                const availableCells = cellElements.filter(c => !c.classList.contains(X_CLASS) && !c.classList.contains(O_CLASS) && !c.classList.contains('interdicted'));
                if(availableCells.length === 0) {
                    swapTurns(); 
                    boardElement.classList.remove('locked');
                    return;
                }
                let bestMoveCell = null;
                
                if (aiDifficulty !== 'easy') {
                    for(const cell of availableCells) { if(wouldWin(O_CLASS, cell, movesO)) { bestMoveCell = cell; break; } }
                    if(!bestMoveCell) { for(const cell of availableCells) { if(wouldWin(X_CLASS, cell, movesX)) { bestMoveCell = cell; break; } } }
                    if (!bestMoveCell && aiDifficulty === 'hard') {
                        const center = cellElements[4];
                        if (availableCells.includes(center)) bestMoveCell = center;
                        else {
                            const corners = [0, 2, 6, 8].map(i => cellElements[i]).filter(c => availableCells.includes(c));
                            if(corners.length > 0) bestMoveCell = corners[Math.floor(Math.random() * corners.length)];
                        }
                    }
                }
                if(!bestMoveCell) bestMoveCell = availableCells[Math.floor(Math.random() * availableCells.length)];
                
                if(bestMoveCell) {
                    placeMark(bestMoveCell, O_CLASS);
                } else {
                    if (isGameActive) swapTurns();
                }
                boardElement.classList.remove('locked');
            }
        
            function aiMoveTatico() {
                const action = getAiTaticoDecision();
                
                switch (action.type) {
                    case 'move':
                        placeMark(action.cell, O_CLASS);
                        break;
                    case 'skill_heal':
                        activateHeal(O_CLASS, 'heal'); 
                        break;
                    case 'skill_shield':
                        activateShield(O_CLASS, 'shield'); 
                        break;
                    case 'skill_bomb':
                        handleBombExecution(action.target);
                        break;
                    case 'skill_sacrifice':
                        handleSacrificeExecution(action.target);
                        break;
                    case 'skill_mirror':
                        activateMirror(O_CLASS, 'mirror');
                        break;
                    case 'skill_swap':
                        handleSwapExecution(action.targets[0], action.targets[1]);
                        break;
                    case 'skill_shove':
                        handleShoveExecution(action.source, action.destination);
                        break;
                    case 'pass':
                    default:
                        swapTurns();
                        break;
                }
                boardElement.classList.remove('locked');
            }
            
            function getAiTaticoDecision() {
                const availableCells = cellElements.filter(c => !c.classList.contains(X_CLASS) && !c.classList.contains(O_CLASS) && c.dataset.cellIndex != interdictedCellIndex && !c.classList.contains('black-hole'));
                const opponentPieces = cellElements.filter(c => c.classList.contains(X_CLASS));
                const aiPieces = cellElements.filter(c => c.classList.contains(O_CLASS));
                const allPieces = [...opponentPieces, ...aiPieces];
                const aiSkills = skills.o;

                if (aiDifficulty === 'easy' && availableCells.length > 0) {
                    return { type: 'move', cell: availableCells[Math.floor(Math.random() * availableCells.length)] };
                }

                // AI Decision Hierarchy
                const winningMove = availableCells.find(cell => wouldWin(O_CLASS, cell, movesO));
                if (winningMove) {
                    return { type: 'move', cell: winningMove };
                }
                if (aiSkills.shove && allPieces.length > 0) {
                    for (const pieceToPush of allPieces) {
                        const adjacentEmptyCells = getAdjacentCells(parseInt(pieceToPush.dataset.cellIndex))
                            .map(idx => cellElements[idx])
                            .filter(c => !c.classList.contains(X_CLASS) && !c.classList.contains(O_CLASS));

                        for (const destination of adjacentEmptyCells) {
                            let tempMovesO = [...movesO];
                            if (pieceToPush.classList.contains(O_CLASS)) {
                                tempMovesO = tempMovesO.filter(p => p !== pieceToPush);
                                if (tempMovesO.length >= MAX_MOVES) tempMovesO.shift();
                                tempMovesO.push(destination);
                                if (checkWin(O_CLASS, tempMovesO).hasWon) {
                                    return { type: 'skill_shove', source: pieceToPush, destination: destination };
                                }
                            }
                        }
                    }
                }
                if (aiSkills.swap && allPieces.length >= 2) {
                     for (let i = 0; i < allPieces.length; i++) {
                         for (let j = i + 1; j < allPieces.length; j++) {
                             const cell1 = allPieces[i];
                             const cell2 = allPieces[j];
                             let tempMovesO = [...movesO];
                             let tempMovesX = [...movesX];
                             if (cell1.classList.contains(O_CLASS) && cell2.classList.contains(X_CLASS)) {
                                 tempMovesO = tempMovesO.filter(p => p !== cell1).concat(cell2);
                                 tempMovesX = tempMovesX.filter(p => p !== cell2).concat(cell1);
                             } else if (cell1.classList.contains(X_CLASS) && cell2.classList.contains(O_CLASS)) {
                                 tempMovesX = tempMovesX.filter(p => p !== cell1).concat(cell2);
                                 tempMovesO = tempMovesO.filter(p => p !== cell2).concat(cell1);
                             }
                             if (checkWin(O_CLASS, tempMovesO).hasWon) {
                                 return { type: 'skill_swap', targets: [cell1, cell2] };
                             }
                         }
                     }
                }
                const blockingMove = availableCells.find(cell => wouldWin(X_CLASS, cell, movesX));
                if (blockingMove) {
                    return { type: 'move', cell: blockingMove };
                }
                const playerHasWinningLine = checkWin(X_CLASS, movesX).hasWon;
                if (playerHasWinningLine && aiSkills.swap && allPieces.length >= 2) {
                    for (let i = 0; i < allPieces.length; i++) {
                        for (let j = i + 1; j < allPieces.length; j++) {
                            const cell1 = allPieces[i];
                            const cell2 = allPieces[j];
                            let tempMovesX = [...movesX];
                            if (cell1.classList.contains(X_CLASS) && cell2.classList.contains(O_CLASS)) {
                                tempMovesX = tempMovesX.filter(p => p !== cell1).concat(cell2);
                            } else if (cell1.classList.contains(O_CLASS) && cell2.classList.contains(X_CLASS)) {
                                tempMovesX = tempMovesX.filter(p => p !== cell2).concat(cell1);
                            } else if (cell1.classList.contains(X_CLASS) && cell2.classList.contains(X_CLASS)) {
                                const index1 = tempMovesX.indexOf(cell1);
                                const index2 = tempMovesX.indexOf(cell2);
                                if (index1 > -1 && index2 > -1) {
                                    [tempMovesX[index1], tempMovesX[index2]] = [tempMovesX[index2], tempMovesX[index1]];
                                }
                            }
                            if (!checkWin(X_CLASS, tempMovesX).hasWon) {
                                return { type: 'skill_swap', targets: [cell1, cell2] };
                            }
                        }
                    }
                }
                if (playerHasWinningLine && aiSkills.bomb) {
                   const comboVencedor = checkWin(X_CLASS, movesX).combo;
                   if(comboVencedor){
                     const pecaCritica = cellElements[comboVencedor[0]];
                     return { type: 'skill_bomb', target: pecaCritica };
                   }
                }
                if (aiDifficulty === 'hard') {
                    if (aiSkills.heal && healthO < 40) return { type: 'skill_heal' };
                    if (aiSkills.shield && !aiSkills.shieldActive && healthO < 65) return { type: 'skill_shield' };
                    if (aiSkills.mirror && !aiSkills.mirrorActive && opponentPieces.length >= 2) return { type: 'skill_mirror' };
                    if (aiSkills.sacrifice && !aiSkills.damageBoostActive && aiPieces.length > 0) {
                        const sacrificablePiece = aiPieces.find(p => !wouldWin(X_CLASS, p, movesX));
                        if (sacrificablePiece) return { type: 'skill_sacrifice', target: sacrificablePiece };
                    }
                }
                if (availableCells.length > 0) {
                    let bestMoveCell = null;
                    const center = cellElements[4];
                    if (availableCells.includes(center)) { bestMoveCell = center; }
                    else {
                        const corners = [0, 2, 6, 8].map(i => cellElements[i]).filter(c => availableCells.includes(c));
                        if (corners.length > 0) { bestMoveCell = corners[Math.floor(Math.random() * corners.length)];}
                    }
                    if (!bestMoveCell) { bestMoveCell = availableCells[Math.floor(Math.random() * availableCells.length)]; }
                    return { type: 'move', cell: bestMoveCell };
                }
                logAction("A IA não tem ações e passa o turno.", 'player-o-log');
                return { type: 'pass' };
            }
        
            function aiMoveCaotico() {
                let availableCells = cellElements.filter(c => !c.classList.contains(X_CLASS) && !c.classList.contains(O_CLASS) && !c.classList.contains('black-hole'));
                if(availableCells.length === 0) {
                    swapTurns(); boardElement.classList.remove('locked'); return;
                }
                let bestMoveCell = null;
                if (aiDifficulty !== 'easy') {
                    let strategicCells = availableCells.filter(c => !eventManager.isMined(c)); 
                    if (strategicCells.length === 0) strategicCells = availableCells; 
                    for(const cell of strategicCells) {
                        if(wouldWin(O_CLASS, cell, movesO)) {
                            bestMoveCell = cell;
                            if (eventManager.isCursed(cell)) break; 
                        }
                    }
                    if(!bestMoveCell) { for(const cell of strategicCells) { if(wouldWin(X_CLASS, cell, movesX)) { bestMoveCell = cell; break; } } }
                    if(!bestMoveCell) bestMoveCell = strategicCells[Math.floor(Math.random() * strategicCells.length)];
                } else {
                    if(!bestMoveCell) bestMoveCell = availableCells[Math.floor(Math.random() * availableCells.length)];
                }
                if(bestMoveCell) {
                    handleCaoticClick({ target: bestMoveCell }); 
                } else {
                    swapTurns();
                }
                boardElement.classList.remove('locked');
            }
            
            const ADJACENCY_MAP = {
                0: [1, 3, 4], 1: [0, 2, 3, 4, 5], 2: [1, 4, 5],
                3: [0, 1, 4, 6, 7], 4: [0, 1, 2, 3, 5, 6, 7, 8], 5: [1, 2, 4, 7, 8],
                6: [3, 4, 7], 7: [3, 4, 5, 6, 8], 8: [4, 5, 7]
            };
        
            function getAdjacentCells(index) {
                return ADJACENCY_MAP[index] || [];
            }
            // --- SKILLS (TATIC MODE) ---
            function activateBomb(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
        
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if (!isGameActive || !skills[playerClass].bomb || targetingState) return;
                
                const targetableCells = cellElements.filter(c => c.classList.contains(opponentClass));
                if (targetableCells.length === 0) {
                    showNotification("Não há peças inimigas para bombardear!");
                    return;
                }
                
                targetingState = { skill: 'bomb' };
                boardElement.classList.add('targeting');
                targetableCells.forEach(cell => cell.classList.add('targetable'));
                updateSkillButtonsState();
            }
        
            function handleBombExecution(cell) {
                const playerWhoUsedBombClass = isOTurn ? 'o' : 'x';
                const wasX = cell.classList.contains(X_CLASS);
                const targetPlayerName = wasX ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                const userPlayerName = playerWhoUsedBombClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;

                logAction(`${userPlayerName} usou Bomba 💣 na peça de ${targetPlayerName}.`, `player-${playerWhoUsedBombClass}-log`);
                logAction(`A casa ${parseInt(cell.dataset.cellIndex) + 1} ficará interditada por 1 turno.`, 'system-log');
                
                playSound(bombSound);
                interdictedCellIndex = parseInt(cell.dataset.cellIndex);
                
                const targetMoves = wasX ? movesX : movesO;
                
                const cellIndexInMoves = targetMoves.findIndex(el => parseInt(el.dataset.cellIndex) === interdictedCellIndex);
                
                if (cellIndexInMoves > -1) {
                    targetMoves.splice(cellIndexInMoves, 1);
                }
                
                cell.classList.remove(X_CLASS, O_CLASS);
                cell.classList.add('interdicted');
                
                const particle = cell.querySelector('.particle-effect');
                if (particle) particle.remove();
                
                resetTargetingMode();
                updateOldestPieceIndicator();
                
                skills[playerWhoUsedBombClass].bomb = false;
                
                swapTurns();
            }
        
            function activateHeal(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
                
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if(!isGameActive || !skills[playerClass].heal) return;
                
                const playerName = playerClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} usou Cura ❤️‍🩹 e recuperou ${HEAL_AMOUNT} de vida.`, `player-${playerClass}-log`);
                clearInterdiction();
        
                playSound(healSound);
                
                if (player === O_CLASS) {
                    healthO = Math.min(100, healthO + HEAL_AMOUNT);
                } else {
                    healthX = Math.min(100, healthX + HEAL_AMOUNT);
                }
                updateHealthBars();
                
                skills[playerClass].heal = false;
                swapTurns();
            }
        
            function activateShield(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
        
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if(!isGameActive || !skills[playerClass].shield) return;
                
                const playerName = playerClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} ativou o Escudo 🛡️.`, `player-${playerClass}-log`);
                clearInterdiction();
        
                playSound(shieldSound);
                skills[playerClass].shieldActive = true;
                skills[playerClass].shield = false;
                const charElement = player === O_CLASS ? charO : charX;
                charElement.classList.add('shielded');
                
                swapTurns();
            }
            
            function activateSacrifice(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
                
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if (!isGameActive || !skills[playerClass].sacrifice || targetingState) return;
                
                const playerPieces = cellElements.filter(c => c.classList.contains(playerClass));
                if (playerPieces.length === 0) {
                    showNotification("Você não tem peças para sacrificar!");
                    return;
                }
                
                console.log("Ativando modo de mira para Sacrifício.");
                targetingState = { skill: 'sacrifice' };
                boardElement.classList.add('targeting');
                playerPieces.forEach(cell => cell.classList.add('targetable'));
                updateSkillButtonsState();
            }
            
            function handleSacrificeExecution(cell) {
                const playerClass = cell.classList.contains(X_CLASS) ? 'x' : 'o';
                const playerName = playerClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} usou Sacrifício 💀, destruindo uma peça para dobrar o dano do próximo ponto.`, `player-${playerClass}-log`);
                
                playSound(bombSound);
                
                const targetMoves = playerClass === 'x' ? movesX : movesO;
                
                const cellIndex = parseInt(cell.dataset.cellIndex);
                const indexToRemove = targetMoves.findIndex(el => parseInt(el.dataset.cellIndex) === cellIndex);

                if (indexToRemove > -1) {
                    targetMoves.splice(indexToRemove, 1);
                }

                cell.classList.remove(X_CLASS, O_CLASS);
                
                const playerSkills = skills[playerClass];
                playerSkills.sacrifice = false;
                playerSkills.damageBoostActive = true;
                
                const charElement = playerClass === 'x' ? charX : charO;
                charElement.classList.add('damage-boost');
                
                resetTargetingMode();
                updateOldestPieceIndicator();
                swapTurns();
            }
            
            function activateMirror(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
        
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) { // Cannot mirror a mirror
                    return handleMirrorReflection(playerClass, skillId);
                }
                if (!isGameActive || !skills[playerClass].mirror) return;
        
                const playerName = playerClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} ativou o Espelho 🪞 para refletir a próxima habilidade inimiga.`, `player-${playerClass}-log`);
                
                clearInterdiction();
                playSound(shieldSound); // Reusing sound
        
                skills[playerClass].mirrorActive = true;
                skills[playerClass].mirror = false;
                const charElement = player === 'x' ? charX : charO;
                charElement.classList.add('mirror-active');
                
                swapTurns();
            }
            
            function activateSwap(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
        
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if (!isGameActive || !skills[playerClass].swap || targetingState) return;
                
                const targetableCells = cellElements.filter(c => c.classList.contains(X_CLASS) || c.classList.contains(O_CLASS));
                
                if (targetableCells.length < 2) {
                    showNotification("Não há peças suficientes no tabuleiro para realizar uma troca.");
                    return;
                }
                
                console.log("Ativando modo de mira para Troca.");
                targetingState = { skill: 'swap', firstPick: null };
                boardElement.classList.add('targeting');
                targetableCells.forEach(cell => cell.classList.add('targetable'));
                updateSkillButtonsState();
            }
        
            function handleSwapExecution(cell1, cell2) {
                const playerWhoUsedSwap = isOTurn ? 'o' : 'x';
                const playerName = playerWhoUsedSwap === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} usou Troca 🔁 entre as casas ${parseInt(cell1.dataset.cellIndex) + 1} e ${parseInt(cell2.dataset.cellIndex) + 1}.`, `player-${playerWhoUsedSwap}-log`);

                playSound(teleportSound); 
        
                const class1 = cell1.classList.contains(X_CLASS) ? X_CLASS : O_CLASS;
                const class2 = cell2.classList.contains(X_CLASS) ? X_CLASS : O_CLASS;
        
                cell1.classList.remove(X_CLASS, O_CLASS);
                cell2.classList.remove(X_CLASS, O_CLASS);
        
                cell1.classList.add(class2);
                cell2.classList.add(class1);
        
                const arraysToCheck = [movesX, movesO];
                arraysToCheck.forEach(movesArray => {
                    const index1 = movesArray.indexOf(cell1);
                    const index2 = movesArray.indexOf(cell2);
        
                    if (index1 > -1 && index2 > -1) {
                        [movesArray[index1], movesArray[index2]] = [movesArray[index2], movesArray[index1]];
                    } else if (index1 > -1) {
                        movesArray[index1] = cell2;
                    } else if (index2 > -1) {
                        movesArray[index2] = cell1;
                    }
                });
        
                resetTargetingMode();
                updateOldestPieceIndicator();
        
                skills[playerWhoUsedSwap].swap = false;
                swapTurns();
            }
        
            function activateShove(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const currentPlayer = isOTurn ? 'o' : 'x';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
        
                if (player !== currentPlayer) return;
                if (skills[opponentClass].mirrorActive) {
                    return handleMirrorReflection(playerClass, skillId);
                }
                if (!isGameActive || !skills[playerClass].shove || targetingState) return;
        
                const targetableCells = cellElements.filter(c => c.classList.contains(X_CLASS) || c.classList.contains(O_CLASS));
                
                if (targetableCells.length === 0) {
                    showNotification("Não há peças no tabuleiro para empurrar.");
                    return;
                }
        
                console.log("Ativando modo de mira para Empurrão (passo 1: selecionar peça).");
                targetingState = { skill: 'shove', pieceToPush: null };
                boardElement.classList.add('targeting');
                targetableCells.forEach(cell => cell.classList.add('targetable'));
                updateSkillButtonsState();
            }
        
            function handleShoveExecution(sourceCell, destinationCell) {
                const playerWhoUsedShove = isOTurn ? 'o' : 'x';
                const playerName = playerWhoUsedShove === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                logAction(`${playerName} usou Empurrão 🖐️, movendo a peça da casa ${parseInt(sourceCell.dataset.cellIndex) + 1} para ${parseInt(destinationCell.dataset.cellIndex) + 1}.`, `player-${playerWhoUsedShove}-log`);

                playSound(teleportSound); // Reusing sound
        
                const pieceClass = sourceCell.classList.contains(X_CLASS) ? X_CLASS : O_CLASS;
        
                sourceCell.classList.remove(X_CLASS, O_CLASS);
                destinationCell.classList.add(pieceClass);
        
                const movesArray = (pieceClass === X_CLASS) ? movesX : movesO;
                const indexInMoves = movesArray.indexOf(sourceCell);
                if (indexInMoves > -1) {
                    movesArray[indexInMoves] = destinationCell;
                }
        
                resetTargetingMode();
                updateOldestPieceIndicator();
        
                skills[playerWhoUsedShove].shove = false;
                swapTurns();
            }
        
        
            function handleMirrorReflection(player, skillId) {
                const playerClass = player === 'x' ? 'x' : 'o';
                const opponentClass = playerClass === 'x' ? 'o' : 'x';
                
                const skillName = ALL_SKILLS[skillId].name;
                const playerName = playerClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                const opponentName = opponentClass === 'x' ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                
                logAction(`Habilidade ${skillName} de ${playerName} foi refletida pelo Espelho 🪞 de ${opponentName}!`, 'system-log');
                
                console.log(`Habilidade ${skillId} de ${playerClass} foi refletida pelo Espelho de ${opponentClass}!`);
                playSound(shieldSound);
                
                skills[opponentClass].mirrorActive = false;
                const opponentChar = opponentClass === 'x' ? charX : charO;
                opponentChar.classList.remove('mirror-active');
                
                skills[playerClass][skillId] = false;
                swapTurns();
            }
        
            function resetTargetingMode() {
                targetingState = null;
                boardElement.classList.remove('targeting');
                cellElements.forEach(cell => {
                    cell.classList.remove('targetable', 'swap-first-pick');
                });
                updateSkillButtonsState();
            }
        
            function updateSkillButtonsState() {
                if (!skills) return;
                const isVsAi = gameMode.includes('single');
                const canUseSkillX = !isOTurn && !targetingState;
                const canUseSkillO = isOTurn && !targetingState;
        
                skillsXContainer.querySelectorAll('.skill-button').forEach(button => {
                    if (button.id.includes('indicator')) return;
                    const skillId = button.id.replace('-x', '');
                    button.disabled = !skills.x[skillId] || !canUseSkillX;
                });
        
                skillsOContainer.querySelectorAll('.skill-button').forEach(button => {
                    const skillId = button.id.replace('-o', '');
                    button.disabled = true; // AI buttons are always disabled for the player
                });
            }
            
            function updateOldestPieceIndicator() {
                cellElements.forEach(cell => cell.classList.remove('oldest-piece'));
                if (movesX.length === MAX_MOVES) {
                    movesX[0].classList.add('oldest-piece');
                }
                if (movesO.length === MAX_MOVES) {
                    movesO[0].classList.add('oldest-piece');
                }
            }
            
            function drawWinningLaserLine(winnerClass, combo) {
                const firstCell = cellElements[combo[0]];
                const lastCell = cellElements[combo[2]];
                const gameScreenRect = gameScreen.getBoundingClientRect();
                const firstCellRect = firstCell.getBoundingClientRect();
                const lastCellRect = lastCell.getBoundingClientRect();
                
                const winnerColor = winnerClass === X_CLASS ?
                    getComputedStyle(document.documentElement).getPropertyValue('--cor-x') :
                    getComputedStyle(document.documentElement).getPropertyValue('--cor-o');
                winningLaserLine.style.setProperty('--laser-color', winnerColor);
                
                const startLaserX_rel_screen = (firstCellRect.left + firstCellRect.width / 2) - gameScreenRect.left;
                const startLaserY_rel_screen = (firstCellRect.top + firstCellRect.height / 2) - gameScreenRect.top;
                const endLaserX_rel_screen = (lastCellRect.left + lastCellRect.width / 2) - gameScreenRect.left;
                const endLaserY_rel_screen = (lastCellRect.top + lastCellRect.height / 2) - gameScreenRect.top;
                
                const distanceX = endLaserX_rel_screen - startLaserX_rel_screen;
                const distanceY = endLaserY_rel_screen - startLaserY_rel_screen;
                const lineWidth = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
                
                const angleRad = Math.atan2(distanceY, distanceX);
                const angleDeg = angleRad * (180 / Math.PI);
                
                winningLaserLine.style.left = `${startLaserX_rel_screen}px`;
                winningLaserLine.style.top = `${startLaserY_rel_screen}px`;
                winningLaserLine.style.width = `${lineWidth}px`;
                winningLaserLine.style.height = `10px`;
                winningLaserLine.style.transform = `rotate(${angleDeg}deg)`;
                winningLaserLine.style.transformOrigin = '0 50%';
                
                let animationName = '';
                const normalizedAngle = (angleDeg + 360) % 360;
                const angleTolerance = 5;
                
                if (Math.abs(normalizedAngle - 0) < angleTolerance || Math.abs(normalizedAngle - 180) < angleTolerance) {
                    animationName = 'draw-laser-horizontal';
                } else if (Math.abs(normalizedAngle - 90) < angleTolerance || Math.abs(normalizedAngle - 270) < angleTolerance) {
                    animationName = 'draw-laser-vertical';
                    winningLaserLine.style.width = `10px`;
                    winningLaserLine.style.height = `${lineWidth}px`;
                    winningLaserLine.style.transformOrigin = '50% 0%';
                } else if (Math.abs(normalizedAngle - 45) < angleTolerance || Math.abs(normalizedAngle - 225) < angleTolerance) {
                    animationName = 'draw-laser-diagonal-1';
                    winningLaserLine.style.width = `${lineWidth + (firstCellRect.width * 0.3)}px`;
                } else if (Math.abs(normalizedAngle - 135) < angleTolerance || Math.abs(normalizedAngle - 315) < angleTolerance) {
                    animationName = 'draw-laser-diagonal-2';
                    winningLaserLine.style.width = `${lineWidth + (firstCellRect.width * 0.3)}px`;
                } else {
                    console.warn("Ângulo de combinação vencedora inesperado:", angleDeg);
                    animationName = 'draw-laser-horizontal';
                }
        
                winningLaserLine.classList.remove('winning-laser-active');
                winningLaserLine.style.animation = 'none';
                winningLaserLine.style.opacity = '1';
                void winningLaserLine.offsetWidth;
                winningLaserLine.classList.add('winning-laser-active');
                winningLaserLine.style.animation = `${animationName} 0.5s ease-out forwards`;
            }
        
            class ArenaEventManager {
                constructor() {
                    this.hasActiveEvent = false;
                    this.cursedCell = { index: -1, turnsLeft: 0 };
                    this.minedCell = { index: -1, turnsLeft: 0 };
                    this.portals = { cells: [], turnsLeft: 0 };
                    this.blackHole = { index: -1, turnsLeft: 0 };
                    this.powerInversionActive = false;
                    this.meteorShowerActive = false;
                    this.foggyCells = [];
                }

                stop() {
                    this.clearAllEvents(true);
                }

                clearAllEvents(clearMeteorShower = false) {
                    if (this.cursedCell.index > -1 && cellElements[this.cursedCell.index]) cellElements[this.cursedCell.index].classList.remove('cursed');
                    if (this.minedCell.index > -1 && cellElements[this.minedCell.index]) cellElements[this.minedCell.index].classList.remove('mined');
                    this.portals.cells.forEach(c => c.classList.remove('portal'));
                    if (this.blackHole.index > -1 && cellElements[this.blackHole.index]) cellElements[this.blackHole.index].classList.remove('black-hole');
                    this.foggyCells.forEach(c => c.classList.remove('foggy'));
                    healthContainerX.classList.remove('power-inversion-glow');
                    healthContainerO.classList.remove('power-inversion-glow');
                    
                    this.cursedCell = { index: -1, turnsLeft: 0 };
                    this.minedCell = { index: -1, turnsLeft: 0 };
                    this.portals = { cells: [], turnsLeft: 0 };
                    this.hasActiveEvent = false;
                    this.blackHole = { index: -1, turnsLeft: 0 };
                    this.powerInversionActive = false; 
                    this.foggyCells = [];
                    delete this.powerInversionTurn;

                    if(clearMeteorShower) {
                        this.meteorShowerActive = false;
                    }
                }

                consumeAndRefresh() {
                    this.clearAllEvents(true); 
                    setTimeout(() => this.triggerRandomEvent(), 500);
                }

                triggerRandomEvent() {
                    if (!isGameActive) return;
                    this.clearAllEvents(true);

                    const availableCells = cellElements.filter(c => !c.classList.contains(X_CLASS) && !c.classList.contains(O_CLASS));
                    if (availableCells.length < 1) return;
                    
                    this.hasActiveEvent = true;
                    const eventType = Math.floor(Math.random() * 7);
                    
                    switch (eventType) {
                        case 0: this._triggerCursedCell(availableCells); break;
                        case 1: this._triggerMinedCell(availableCells); break;
                        case 2: this._triggerPortals(availableCells); break;
                        case 3: this._triggerBlackHole(availableCells); break;
                        case 4: this._triggerPowerInversion(); break;
                        case 5: this._triggerMeteorShower(); break;
                        case 6: this._triggerFogOfWar(); break;
                    }
                }
                
                _triggerCursedCell(availableCells) {
                    const cellToCurse = availableCells[Math.floor(Math.random() * availableCells.length)];
                    this.cursedCell = { index: cellElements.indexOf(cellToCurse), turnsLeft: 3 };
                    cellToCurse.classList.add('cursed');
                    logAction(`Evento: Célula Amaldiçoada! Ela desaparecerá em 3 turnos.`, 'system-log');
                }
                
                _triggerMinedCell(availableCells) {
                     const cellToMine = availableCells[Math.floor(Math.random() * availableCells.length)];
                     this.minedCell = { index: cellElements.indexOf(cellToMine), turnsLeft: 3 };
                     cellToMine.classList.add('mined');
                     logAction(`Evento: Célula Minada 💥! Ela explodirá em 3 turnos se não for ativada.`, 'system-log');
                }

                _triggerPortals(availableCells) {
                    if (availableCells.length < 2) return this.triggerRandomEvent();
                    let idx1 = Math.floor(Math.random() * availableCells.length);
                    let idx2;
                    do { idx2 = Math.floor(Math.random() * availableCells.length); } while (idx1 === idx2);
                    this.portals = { cells: [availableCells[idx1], availableCells[idx2]], turnsLeft: 3 };
                    this.portals.cells.forEach(c => c.classList.add('portal'));
                    logAction(`Evento: Portais 🌀 apareceram! Eles se fecharão em 3 turnos.`, 'system-log');
                }

                _triggerBlackHole(availableCells) {
                    const cellToConsume = availableCells[Math.floor(Math.random() * availableCells.length)];
                    this.blackHole = { index: cellElements.indexOf(cellToConsume), turnsLeft: 2 };
                    cellToConsume.classList.add('black-hole');
                    logAction(`Evento: Um Buraco Negro ⚫ surgiu e desativará uma célula por 2 turnos!`, 'system-log');
                }
                
                _triggerPowerInversion() {
                    this.powerInversionActive = true;
                    if(healthX < healthO) healthContainerX.classList.add('power-inversion-glow');
                    else if (healthO < healthX) healthContainerO.classList.add('power-inversion-glow');
                    logAction(`Evento: Inversão de Poder ⚡! O jogador com menos vida causará dano extra!`, 'system-log');
                }
                
                _triggerMeteorShower() {
                    this.meteorShowerActive = true;
                    logAction(`Evento: Chuva de Meteoros ☄️! Cuidado, peças podem ser destruídas a qualquer momento!`, 'system-log');
                }

                _triggerFogOfWar() {
                    const occupiedCells = cellElements.filter(c => c.classList.contains(X_CLASS) || c.classList.contains(O_CLASS));
                    if (occupiedCells.length < 1) return this.triggerRandomEvent();
                    this.foggyCells = occupiedCells.sort(() => 0.5 - Math.random()).slice(0, 3);
                    this.foggyCells.forEach(c => c.classList.add('foggy'));
                    logAction(`Evento: Névoa de Batalha 🌫️! A identidade de algumas peças foi ocultada!`, 'system-log');
                }

                isCursed(cell) { return cellElements.indexOf(cell) === this.cursedCell.index; }
                isMined(cell) { return cellElements.indexOf(cell) === this.minedCell.index; }
                getOtherPortal(cell) { return this.portals.cells.find(p => p !== cell); }

                triggerMine(playerClass) {
                    playSound(bombSound);
                    const damage = 15;
                    const playerName = playerClass === X_CLASS ? gamePlayerLabelX.innerText : gamePlayerLabelO.innerText;
                    logAction(`${playerName} ativou uma mina 💥 e sofreu ${damage} de dano!`, `player-${playerClass}-log`);
                    if (playerClass === X_CLASS) healthX = Math.max(0, healthX - damage);
                    else healthO = Math.max(0, healthO - damage);
                    updateHealthBars();
                    this.consumeAndRefresh();
                    if (healthX <= 0 || healthO <= 0) endGame();
                }
            }
        
            function openCharacterModal(player) {
                console.log("Abrindo modal de personagem para:", player);
                playerToEdit = player;
                modal.classList.add('show');
            }
        
            function applyAvatar(element, avatar) {
                if (!element) return;
                element.innerHTML = '';
                element.style.backgroundImage = '';
                element.style.backgroundColor = 'transparent';
                element.style.borderStyle = 'solid';
                if (avatar.type === 'emoji') {
                    element.innerText = avatar.value;
                } else if (avatar.type === 'image') {
                    element.style.backgroundImage = `url('${avatar.value}')`;
                }
            }

                charDiv.innerText = emoji;
                charDiv.addEventListener('click', () => {
                    const avatar = { type: 'emoji', value: emoji };
                    if (playerToEdit === 'x_arsenal') {
                        playerXAvatar = avatar;
                        applyAvatar(arsenalCharPreview, avatar);
                    } else if (playerToEdit === 'o') {

                        const avatar = { type: 'image', value: e.target.result };
                        if (playerToEdit === 'x_arsenal') {
                            playerXAvatar = avatar;
                            applyAvatar(arsenalCharPreview, avatar);
                        } else if (playerToEdit === 'o') {
                            playerOAvatar = avatar;
                            applyAvatar(charPreviewO, avatar);
                        }
                        modal.classList.remove('show');
                    };
                    reader.readAsDataURL(file);
                }
                event.target.value = '';
            });

            changeArsenalButton.addEventListener('click', () => { showScreen(arsenalScreen, 'back'); });
            charPreviewO.addEventListener('click', () => openCharacterModal('o'));
            modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.remove('show'); });
            singlePlayerButton.addEventListener('click', () => { gameMode = 'single'; showScreen(difficultySelectMenu, 'forward'); });
            localMultiplayerButton.addEventListener('click', () => { gameMode = 'local'; showScreen(playerSetupMenu, 'forward'); });
            taticoModeButton.addEventListener('click', () => { showScreen(taticoSubmenu, 'forward'); });
            taticoSubmenuButtons.forEach(button => { button.addEventListener('click', () => { selectedSubMode = button.dataset.submode; opponentSelectTitle.innerText = `Modo ${selectedSubMode === 'tatico' ? 'Batalha Tática' : 'Arena Caótica'}`; showScreen(opponentSelectMenu, 'forward'); }); });
            opponentHumanButton.addEventListener('click', () => { gameMode = selectedSubMode; showScreen(playerSetupMenu, 'forward'); });
            opponentAiButton.addEventListener('click', () => { gameMode = selectedSubMode + '_single'; showScreen(difficultySelectMenu, 'forward'); });
            difficultyButtons.forEach(button => { button.addEventListener('click', () => { aiDifficulty = button.dataset.difficulty; initializeMatch(); showScreen(gameScreen, 'forward'); }); });
            backToModeSelectBtn.addEventListener('click', () => showScreen(modeSelectMenu, 'back'));
            backToModeSelectBtn2.addEventListener('click', () => { const targetScreen = (gameMode.includes('single') && !gameMode.includes('_')) ? modeSelectMenu : opponentSelectMenu; showScreen(targetScreen, 'back'); });
            backToModeSelectBtn3.addEventListener('click', () => showScreen(modeSelectMenu, 'back'));
            backToTaticoMenuBtn.addEventListener('click', () => showScreen(taticoSubmenu, 'back'));
            startGameButton.addEventListener('click', () => { initializeMatch(); showScreen(gameScreen, 'forward'); });
            restartButton.addEventListener('click', () => { showScreen(modeSelectMenu, 'back'); });

            historyToggleButton.addEventListener('click', () => {
                historyPanel.classList.toggle('show');
            });
            
            // --- GAME INITIALIZATION ---

                loadArsenalData();
            });
